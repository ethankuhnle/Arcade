<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="player">
        <h2>Player X</h2>
        <input type="text" id="player1" value="">
    </div>
    <div class="middle">
        <div class="board">

            <div class="cell" id="cell1"><span></span></div>
            <div class="cell" id="cell2"><span></span></div>
            <div class="cell" id="cell3"><span></span></div>
            <div class="cell" id="cell4"><span></span></div>
            <div class="cell" id="cell5"><span></span></div>
            <div class="cell" id="cell6"><span></span></div>
            <div class="cell" id="cell7"><span></span></div>
            <div class="cell" id="cell8"><span></span></div>
            <div class="cell" id="cell9"><span></span></div>
        
        </div>
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div class="player">
        <h2>Player O</h2>
        <input type="text" id="player2" value="">
    </div>
</body>
</html>
